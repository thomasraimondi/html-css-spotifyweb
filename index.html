<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Thomas Raimondi" />
    <meta name="keywords" content="" />
    <!-- Import Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="top-content">
        <div id="sidebar">
          <div id="sidebartop">
            <div class="logo">
              <img class="logo-small" src="./img/logo-small.svg" alt="" />
              <img class="logo-big" src="./img/logo.svg" alt="" />
            </div>
            <ul>
              <li>
                <img src="./img/home.svg" alt="" />
                <a href="#">
                  <span class="sidebar-details">Home</span>
                </a>
              </li>
              <li>
                <img src="./img/search.svg" alt="" />
                <a href="#">
                  <span class="sidebar-details">Cerca</span>
                </a>
              </li>
              <li>
                <img src="./img/libreria.svg" alt="" />
                <a href="#">
                  <span class="sidebar-details">La tua libreria</span>
                </a>
              </li>
            </ul>
          </div>
          <div id="sidebar-playlist">
            <h2>Playlist</h2>
            <div class="create-playlist">
              <i class="fa-solid fa-plus"></i><span>Crea Playlist</span>
            </div>
            <ul>
              <li><a href="">nome playlist</a></li>
              <li><a href="">nome playlist</a></li>
              <li><a href="">nome playlist</a></li>
              <li><a href="">nome playlist</a></li>
              <li><a href="">nome playlist</a></li>
              <li><a href="">nome playlist</a></li>
            </ul>
          </div>
          <div id="sidebar-bottom">
            <ul>
              <li class="download-app">
                <i class="fa-regular fa-circle-down"></i>
                <span class="sidebar-details">Installa app</span>
              </li>
              <li class="user-details">
                <img class="user" src="./img/profile.svg" alt="" />
                <span class="sidebar-details">John Doe</span>
              </li>
            </ul>
          </div>
        </div>
        <div id="main-content" class="debug">
          <header id="main-content-header" class="debug"></header>
          <div id="main-content-main" class="debug"></div>
        </div>
      </div>
      <div id="player">
        <div id="song-info">
          <div class="song-picture">
            <img src="./img/sinister.jpeg" alt="" />
          </div>
          <div class="song-details">
            <span>Sinister</span>
            <span>Brano</span>
            <span>Nome</span>
          </div>
          <div class="like">
            <span><i class="fa-regular fa-heart"></i></span>
            <span><i class="fa-regular fa-folder"></i></span>
          </div>
        </div>
        <div id="player-action">
          <div class="action">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-rotate-right"></i>
          </div>
          <div class="progress">
            <span>0.25</span>
            <span>progress bar</span>
            <span>4.35</span>
          </div>
        </div>
        <div id="function">
          <i class="fa-solid fa-list-ul"></i>
          <i class="fa-solid fa-desktop"></i>
          <i class="fa-solid fa-volume-high"></i>
          volume bar
        </div>
      </div>
    </div>
  </body>
</html>
